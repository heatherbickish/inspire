<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/7.0.96/css/materialdesignicons.min.css"
    integrity="sha512-fXnjLwoVZ01NUqS/7G5kAnhXNXat6v7e3M9PhoMHOTARUMCaf5qNO84r5x9AFf5HDzm3rEZD8sb/n6dZ19SzFA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="assets/style/main.css">
  <link rel="stylesheet" href="assets/style/style.css">

</head>

<!-- SECTION bg image -->

<body class="container">
  <header id="image" class="bg-img">
    <nav class="">

    </nav>
  </header>

  <main class="container">
    <!-- SECTION display weather -->
    <section class="row justify-content-between">
      <div onclick="app.WeatherController.convertCelsius()" id="weather"
        class="col-md-3 mt-5 border border-outline-white rounded">
        <!-- <h6 class="text-shadow selectable rounded mt-2 text-center text-white">weather</h6> -->
      </div>

      <!-- SECTION todo -->
      <div class="col-md-3 mt-5 border border-outline-white rounded">
        <h6 id="todo-list" role="button" class="text-shadow d-none selectable rounded mt-2 text-center text-white"
          data-bs-toggle="offcanvas" data-bs-target="#todo-list-offcanvas"><span id="todo-count">0</span> Todos
          Remaining</h6>
        <div class="offcanvas offcanvas-end form bg-dark text-light fw-bold" id="todo-list-offcanvas">
          <div class="offcanvas-header mt-3">
            <p>Add a todo</p>
          </div>
          <form onsubmit="app.TodoController.createTodo()" class="mt-3">
            <div class="input-group mb-3 offcanvas-body">
              <label for="todo-description"></label>
              <input required id="todo-description" name="description" type="text" class="form-control rounded"
                minlength="1" maxlength="20">
              <button class="btn btn-outline-light rounded" type="submit"><i class="mdi mdi-plus"></i></button>
            </div>
          </form>
          <div id="my-todos">
            <!-- <div class="ms-3">
              <input type="checkbox" name="" id="">
            </div> -->
          </div>
        </div>
      </div>
    </section>

    <!-- SECTION display time -->
    <section class="row">
      <div class="col text-center mt-5 text-light text-shadow">
        <h1 class=" time-display" id="time"></h1>
      </div>
    </section>
  </main>

  <!-- SECTION quote -->
  <article id="quote" class="text-shadow text-light text-center mb-5">
    <!-- <h4>Author</h4>
    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Nihil aliquid facere nostrum, cumque doloremque quos
      dolore architecto sit! Provident accusantium officiis aspernatur dolores vero, atque reprehenderit voluptatum
      ducimus quis ipsum?</p> -->
  </article>


  <footer>
    <div class="flex-grow-1 justify-content-end align-items-center d-flex" id="authstate"></div>

  </footer>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.auth0.com/js/auth0-spa-js/1.22/auth0-spa-js.production.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/jakeoverall/auth0provider-client/browser/Auth0Provider.js"></script>
  <script src="https://cdn.socket.io/4.1.1/socket.io.min.js"
    integrity="sha384-cdrFIqe3RasCMNE0jeFG9xJHog/tgOVC1E9Lzve8LQN1g5WUHo0Kvk1mawWjxX7a"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.3.10/dist/sweetalert2.all.min.js"

  <script src="app/App.js" type="module"></script>
